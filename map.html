<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps Example</h1>

    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644}, // Initial center (Sydney, Australia)
                zoom: 8 // Initial zoom level
            });

            var marker = new google.maps.Marker({
                position: {lat: -34.397, lng: 150.644}, // Marker position (Sydney, Australia)
                map: map,
                title: 'Marker' // Marker title
            });
        }
    </script>

    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0lcF0l6Pvi04LSd9V5kJYwfd_zglTQEIY&callback=initMap" async defer></script>
</body>
</html>
